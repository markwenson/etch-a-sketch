<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sketchpad</title>
</head>

<body>
    <div class="container">
        <div class="title">Sketchpad</div>
        <div class="mode"></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="whiteButton" onclick="changeColor('white')">Eraser</button>
                <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button class="resetButton" onclick="resetBoard()">Reset</button>
            </div>
        </div>
        <div class="setSize">
            <input type="text" 
                placeholder="Size of Board" 
                value="16" 
                onchange="changeSize(this.value)"/>
            <button>Set Size</button>
        </div>
        <div class ="errorText">Please input value between 2 and 100</div>
    </div>

    <footer> 
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
           <a href="https://github.com/markwenson" target="_blank"> markwenson</a>
        </p>
    </footer>
</body>
</html>
